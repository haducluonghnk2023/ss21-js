<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số ngày trong tháng</title>
</head>
<body>
    <script>
        function daysInMonth() {
            let month = parseInt(prompt("Nhập số tháng (1 - 12):"));
            if (month >= 1 && month <= 12) {
                let days;
                switch (month) {
                    case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                        days = 31;
                        break;
                    case 4: case 6: case 9: case 11:
                        days = 30;
                        break;
                    case 2:
                        days = isLeapYear() ? 29 : 28;
                        break;
                }
                console.log("Số ngày trong tháng " + month + " là: " + days);
            } else {
                console.log("Vui lòng nhập số tháng từ 1 đến 12.");
            }
        }

        function isLeapYear() {
            let year = parseInt(prompt("Nhập năm:"));
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }
        daysInMonth();
    </script>
</body>
</html>
